<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="light">
    <img class="toparrow" src="./toparrow.png" alt="loading...">
    <header>
        <h1>Where in the world?</h1>
        <div class="modeChanger"><i class="changemode"><i class="fa-regular fa-moon"></i>Night Mode</i></div>
    </header>
    <section>
        <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="inputdata" type="search" placeholder="search country">
        </div>
        <div class="filter">
            <div class="subfilter">
                <p> Filter by Region</p>
                <i class="fa-solid fa-sort-down"></i>
            </div>
            <ul class="filterlist">
                <li onclick="displayCountry(country)">All</li>
                <li class="region">Africa</li>
                <li class="region">Americas</li>
                <li class="region">Antarctic</li>
                <li class="region">Asia</li>
                <li class="region">Europe</li>
                <li class="region">Oceania</li>
            </ul>
        </div>
    </section>
    <div class="container">

    </div>

    <script src="./script.js"></script>
</body>

</html>
