<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="degitalclock">
            <h1>Digital Clock</h1>
            <div class="clock">
                <div class="clockbox">
                    <span class="timetext" id="hour"></span>
                    <span class="time">Hours</span>
                </div>
                <div class="clockbox">
                    <span class="timetext" id="minutes"></span>
                    <span class="time">minutes</span>
                </div>
                <div class="clockbox">
                    <span class="timetext" id="second"></span>
                    <span class="time">second</span>
                </div>
                <div class="clockbox">
                    <span class="time" id="ampm"></span>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
