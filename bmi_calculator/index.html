<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <video src="./bgvideo.mp4" autoplay muted loop></video>
        <div class="main-page">
            <h1>BMI Calculator</h1>
            <form class="form-page">
                <div>
                    <label for="height">Height(in cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height" value="" required>
                </div>
                <br>
                <div>
                    <label for="weight">weight(in kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" value="" required>
                </div>
                <button type="submit" class="btn-primary">calculate</button>
            </form>
            <h3 class="result"></h3>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
